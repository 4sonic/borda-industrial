---
layout: default
---

<div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2 large-up-3">
  {% for post in site.posts %}
  <div class="cell">

      {% assign foundImage = 0 %}
      {% assign images = post.content | split:"<img " %}
      {% for image in images %}
        {% if image contains 'src' %}

            {% if foundImage == 0 %}
                {% assign html = image | split:"/>" | first %}
                <img {{ html }} />
                {% assign foundImage = 1 %}
            {% endif %}
        {% endif %}
      {% endfor %}
    </div>

  {% endfor %}
</div>
