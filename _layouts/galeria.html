---
layout: default
---

<!-- Gallery -->
<div class="grid-container full margin-bottom-2">
    <div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2">
    {% assign sorted = site.posts | sort: 'start-date' | reverse %}
    {% for post in site.posts %}
    <div class="cell">
      <img src="{{ post.thumbnail }}" alt="{{ post.title }}">
    </div>
    {% endfor %}
  </div>
</div>
<!-- End Gallery -->
